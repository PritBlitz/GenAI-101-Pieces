<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4caf50;
        }

        .fact-display {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fact-display.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parrot Facts</h1>
        <button id="factButton">Show a Parrot Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            "Parrots are known for their ability to mimic human speech and other sounds.",
            "There are around 393 different species of parrots worldwide.",
            "Parrots have zygodactyl feet, meaning they have two toes pointing forward and two backward.",
            "The Kakapo, a flightless parrot from New Zealand, is critically endangered.",
            "Parrots are highly intelligent and can solve complex problems.",
            "The lifespan of a parrot can range from 10 to over 80 years, depending on the species.",
            "Parrots are social creatures and often live in flocks in the wild.",
            "The Hyacinth Macaw is the largest parrot species, reaching up to 40 inches in length.",
            "Parrots have strong curved beaks that help them crack nuts and seeds.",
            "Some parrot species, like the African Grey, are known for their exceptional cognitive abilities."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.textContent = facts[randomIndex];
            factDisplay.classList.add('show');
        });
    </script>
</body>
</html>
